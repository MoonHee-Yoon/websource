<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div {
		margin-bottom: 10px;
	}
</style>

</head>
<body>
	<h1>Hello World?</h1>
	<!-- method="get" : 기본값 - 주소줄 뒤에 보임 -->
	<!-- method="post" : 주소줄 뒤에 안 나옴 -->
	
	<!--  어디로 가는 지는 action 안에 -->
	<!--  HelloServlet 하면(?) Stop 빨간 거 누르고 다시 해야함 -->
	<form action="HelloServlet"  method="post">
		<div>
			<label for="">이름</label> 
			<input type="text" name="username" />
		</div>
		<div>
			<label for="">나이</label> 
			<input type="text" name="age" />
		</div>
		<div>
			<input type="submit" value="보내기" />
		</div>
	</form>
</body>
</html>
